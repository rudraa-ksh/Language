<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async</title>
</head>
<body>
    <h1>Rudra Kashyap</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayrudra = function () {
        console.log("Rudra Kashyap");
    }
    const changeText = function () {
        document.querySelector('h1').innerHTML = "Best Guy"
    }
    setTimeout(changeText,2000)
    const changeMe = setTimeout(sayrudra,2000)
    document.querySelector("#stop").addEventListener("click",function (){
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>
</html>
